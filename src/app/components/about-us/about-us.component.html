<section
  class="about-us-section d-flex align-items-center justify-content-center text-center text-white min-vh-100"
  appInViewport
  animationType="slide-in-out-bottom"
  [staggerDelay]="2"
>
  <div class="slider w-100" data-animate>
    <div
      *ngFor="let slide of slides; let i = index"
      class="slide"
      [class.active]="currentSlide === i"
      [style.backgroundImage]="'url(' + slide + ')'"
    ></div>
    <div class="overlay"></div>
  </div>

  <div class="container position-relative z-2 px-3 px-md-4" data-animate>
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <h2 class="fw-bold fs-5 mb-4 mt-5" data-animate>{{ sectionTitle }}</h2>
        <p class="lead mb-4 fs-6 fs-md-5" data-animate>
          {{ description }}
        </p>
      </div>
    </div>
  </div>
  <div class="pagination" data-animate>
    <span
      *ngFor="let slide of slides; let i = index"
      class="dot"
      [class.active]="currentSlide === i"
      (click)="setCurrentSlide(i)"
    ></span>
  </div>
</section>

<app-slider appInViewport animationType="slide-bottom" [staggerDelay]="1"></app-slider>
