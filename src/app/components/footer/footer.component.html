<footer class="footer-container">
  <div class="footer-content">
    <!-- Company Info -->
    <div class="footer-section company-info">
      <h3 class="company-heading">{{companyName}}</h3>
      <img src="https://ajyalalquran.somee.com/assets/images/agialLogo.jpg" [alt]="companyName + ' logo'" width="100"
        height="100" class="img-navbar" loading="lazy" />
    </div>

    <!-- Quick Links -->
    <div class="footer-section quick-links">
      <h4>روابط سريعة</h4>
      <ul>
        <li *ngFor="let link of quickLinks">
          <a class="nav-link" [routerLink]="link.path" routerLinkActive="active" (click)="scrollTo($event)">
            {{link.text}}
          </a>
        </li>
      </ul>
    </div>

    <!-- Contact Info -->
    <div class="footer-section contact-info">
      <h4>اتصل بنا</h4>
      <p>
        البريد الإلكتروني:
        <a [href]="'mailto:' + contactInfo.email">{{contactInfo.email}}</a>
      </p>
      <p>الهاتف: {{contactInfo.phone}}</p>
      <p>العنوان: {{contactInfo.address}}</p>
    </div>

    <!-- Social Media -->
    <div class="footer-section social-media">
      <h4>تابعنا</h4>
      <div class="social-links">
        <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener noreferrer"
          [attr.aria-label]="social.ariaLabel">
          <i class="fab fa-{{social.icon}}" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footer-bottom">
    <p>&copy; {{currentYear}} {{companyName}}. جميع الحقوق محفوظة.</p>
  </div>
</footer>
